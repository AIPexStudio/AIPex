<!DOCTYPE html>
<html>
	<head>
		<title>Omni Extension Settings</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 20px;
				width: 300px;
			}
			h1 {
				color: #333;
				font-size: 18px;
			}
			#shortcut,
			#ai-settings {
				margin-top: 20px;
			}
			button {
				margin-top: 10px;
			}
			input[type="text"] {
				width: 100%;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<h1>Omni Extension Settings</h1>
		<div id="shortcut">
			<label for="shortcutInput">Current Shortcut:</label>
			<input type="text" id="shortcutInput" disabled />
			<button id="saveShortcut">Change Shortcut</button>
		</div>
		<div id="ai-settings">
			<label
				for="ai_host"
				aria-placeholder="https://api.openai.com/v1/chat/completions"
				>AI Host</label
			>
			<input
				type="text"
				id="ai_host"
				placeholder="https://api.openai.com/v1/chat/completions"
			/>
			<label for="ai_token">AI Token</label>
			<input type="text" id="ai_token" />
			<label for="ai_model" aria-placeholder="gpt-3.5-turbo"> AI MODEL </label>
			<input type="text" id="ai_model" placeholder="gpt-3.5-turbo" />
			<button id="saveAISetting">Save Chatbot Setting</button>
		</div>
		<div id="message"></div>
		<script src="popup.js"></script>
	</body>
</html>
