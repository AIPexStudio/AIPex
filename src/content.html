<html>
	<head>
		<!-- <script src="./mark.js"></script>
		<link rel="stylesheet" href="./highlight.css" />
		<script src="./highlight.js"></script> -->
	</head>
	<body>
		<div id="aipex-drag-icon" class="aipex-drag-icon">
			<img src="https://lh3.googleusercontent.com/DlTDM2qDFN2jF7L2dqwTNjjPCEbOgHs6D3jj-YH0h9Xk31xhWAoeYO5q7X8a9W0PBZMMu85hc5eUMkSkbW4yNX2c_g=s60" alt="AIpex" />
		</div>
		<div id="aipex-extension" class="aipex-closing aipex-extension">
			<div id="aipex-wrap">
				<div id="aipex">
					<div id="aipex-search">
						<input placeholder="Type a command or search" />
					</div>
					<div id="aipex-list"></div>
					<div id="aipex-footer">
						<div id="aipex-results">153 results</div>
						<div id="aipex-arrows">
							Use arrow keys <span class="aipex-shortcut">↑</span
							><span class="aipex-shortcut">↓</span> to navigate
						</div>
					</div>
				</div>
			</div>
			<div id="aipex-overlay"></div>
		</div>
		<div id="aipex-extension-toast">
			<img src="" /><span>The action has been successful</span>
		</div>
		<div id="ai-chat-drawer" class="aipex-chat-container ai-chat-drawer">
			<div class="chat-header">
				AI Chat
				<button id="close-ai-chat">×</button>
			</div>
			<div id="ai-chat-content" class="chat-messages">
				<div class="message ai-message">How can I assist you today?</div>
			</div>
			<div class="user-input-container">
				<div class="markdown-preview"></div>
				<div class="input-area">
				  <textarea 
					id="ai-chat-message" 
					class="markdown-textarea"
					placeholder="Type a message... (Supports Markdown formatting)"
				  ></textarea>
				  <button id="ai-chat-send" class="send-button">➤</button>
				</div>
			  </div>
		</div>
	</body>
</html>
