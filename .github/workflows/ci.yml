name: CI

on:
  push:
    branches:
      - main
      - feature-next
    paths-ignore:
      - "*.md"
  pull_request:
    branches:
      - main
      - feature-next
    paths-ignore:
      - "*.md"

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install Chrome for Puppeteer
        run: npx puppeteer browsers install chrome

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm run test
