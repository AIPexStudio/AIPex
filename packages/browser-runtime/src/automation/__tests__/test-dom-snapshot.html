<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Snapshot Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 2px solid #333;
      margin: 20px 0;
    }
    .test-section {
      margin: 20px 0;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DOM Snapshot Test Page</h1>
    
    <div class="test-section">
      <h2>Main Page Content</h2>
      <p>This is the main page content for DOM snapshot testing.</p>
      <button id="main-button">Main Page Button</button>
      <input type="text" placeholder="Main page input" id="main-input">
    </div>

    <div class="test-section">
      <h2>Iframe 1: Simple Content</h2>
      <iframe id="iframe1" srcdoc="
        <!DOCTYPE html>
        <html>
        <head><title>Iframe 1</title></head>
        <body>
          <h1>Iframe 1 Content</h1>
          <p>This is content inside iframe 1.</p>
          <button>Iframe 1 Button</button>
          <input type='text' placeholder='Iframe 1 input'>
          <a href='#'>Iframe 1 Link</a>
        </body>
        </html>
      "></iframe>
    </div>

    <div class="test-section">
      <h2>Iframe 2: Nested Content</h2>
      <iframe id="iframe2" srcdoc="
        <!DOCTYPE html>
        <html>
        <head><title>Iframe 2</title></head>
        <body>
          <h1>Iframe 2 Content</h1>
          <p>This iframe has more interactive content.</p>
          <button>Iframe 2 Button</button>
          <h2>Nested Iframe Content</h2>
          <button>Nested Button</button>
          <input type='text' placeholder='Nested input'>
        </body>
        </html>
      "></iframe>
    </div>

    <div class="test-section">
      <h2>Iframe 3: Complex Content</h2>
      <iframe id="iframe3" srcdoc="
        <!DOCTYPE html>
        <html>
        <head><title>Iframe 3</title></head>
        <body>
          <h1>Complex Iframe Content</h1>
          <form>
            <label>Name: <input type='text' name='name'></label>
            <label>Email: <input type='email' name='email'></label>
            <button type='submit'>Submit</button>
          </form>
          <div>
            <h2>Interactive Elements</h2>
            <button>Button 1</button>
            <button>Button 2</button>
            <a href='#'>Link 1</a>
            <a href='#'>Link 2</a>
          </div>
        </body>
        </html>
      "></iframe>
    </div>
  </div>
</body>
</html>
